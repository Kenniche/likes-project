<!DOCTYPE html>
<html lang="en">
<head>

    <title>Likes</title>

<body>

            <div class="right-col">

                    <p class="text">I already listen his new song, It´s amazing...<a href="https://open.spotify.com/track/6qQ8E3FQxPdzXz3Ho9yE2S?si=779a46ceb95e454b">#MalPaís</a> </p>
                </div>

                        <button onclick="like_Caf()">Like</button>
                    </div>
                    <p class="text"> Their new <a href="https://www.grupomalpais.com/envivo.php">album </a>≧◠‿◠≦✌ has good vibes  </p>
                </div>
                <div class="userCard">
                    <div class="cards">

                        <button onclick="like_Laa()">Like</button>
                    </div>
                    <p class="text">You guys are the best, I  mean it... <a href=https://open.spotify.com/track/1pX6JsxIwgjYff83YPDyNs?si=5e6fac8a58a04513>#MalPaís </a></p>
                </div>
            </div>
        </div>
